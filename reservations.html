        <main>
            <h1>Reservierung</h1>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required style="width:100%; max-width:400px; margin-bottom:10px;">
                
                <label for="date">Datum:</label>
                <input type="date" id="date" name="date" required style="width:100%; max-width:400px; margin-bottom:10px;">
                
                <label for="time">Uhrzeit:</label>
                <input type="time" id="time" name="time" required style="width:100%; max-width:400px; margin-bottom:10px;">
                
                <label for="guests">Gästeanzahl:</label>
                <input type="number" id="guests" name="guests" min="1" required style="width:100%; max-width:400px; margin-bottom:10px;">
                
                <button type="submit">Reservieren</button>
            </form>
